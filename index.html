<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Vito's Register</title>
<body>
    <div class="reg-log">
        <div class="section1">
            <a href="/index.html"><button>Register</button></a>
        </div>
        <div class="section2">
            <a href="login.html"><button>Login</button></a>
        </div>
    </div>

    <div class="wrapper">
        <h1>REGISTER</h1>
        <div class="name">
            <p>Name:</p>
            <input type="text" id="nameinp" required>
        </div>
        <div class="email">
            <p>Email:</p>
            <input type="email" id="emailinp" required>
        </div>
        <div class="password">
            <p>Password:</p>
            <input type="password" id="passwordinp" required>
        </div>
        <div class="submit">
            <input type="submit" class="submitbtn" onclick="submitform()">
        </div>
    </div>

    <script>
        nameInput = document.getElementById("nameinp");
        emailInput = document.getElementById("emailinp");
        passwordInput = document.getElementById("passwordinp");

        var accs = []

        function submitform(){
            var name = nameInput.value
            var email = emailInput.value
            var pass = passwordInput.value
            
            var isRegistered = accs.some(function(accounts) {
                return accounts[1] === email
            })

            if (isRegistered){
                console.log("alredy registered")
            } else {
                accs.push([name, email, pass])
                localStorage.setItem('accounts', JSON.stringify(accs));
            }
        }
    </script>
</body>
</html>
